<html lang="en">
<head>

<body>
    <h1>JavaScript Assignments</h1>
    <h2>Logical AND Assignment</h2>
    <h3>The &&= Operator</h3>
    <p>If the first value is true, the second value iss assigned.</p>

    <p id="demo"></p>

    <script>
        let x = 100;
        x &&= 5;
        document.getElementById('demo').innerHTML = 
        "Value of x is : " + x;
    </script>

</body>
