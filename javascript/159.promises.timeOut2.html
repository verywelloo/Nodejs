<body>
    <h2>JavaScrit Promise</h2>
    <p>Wait 3 seconds (3 milliseconds) for this page to change.</p>
    <h1 id="demo"></h1>
    <script>
        const myPromise = new Promise(function(myReslove, myReject){
            setTimeout(function() {myReslove("I love You!!");}, 3000);
        });
        myPromise.then(function(value) {
            document.getElementById('demo').innerHTML = value;
        })
    </script>
</body>
