<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScrtipt const</h2>
    <p>
        Declaring constant array does NOT make the element unchangeable
    </p>
    <p id="demo"></p>
    <script>
        // Create an Array
        const cars = ["Saab", "Volvo", "BMW"];
        // Change an element
        cars[0] = "Toyota";
        // Add an element
        cars.push('Audi');
        // Display an Array
        document.getElementById('demo').innerHTML = cars;
    </script>
</body>
</html>
