<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Arrays</h2>
    <p>If you use a named index when accessing an arrays, JavaScript will redefine the array to a standard object, and some array methods and properties will produce undefined or incorrect result.</p>
    <p id="demo"></p>
    <script>
        const person = [];
        person["firstName"] = "John";
        person["lastName"] = "Doe";
        person["age"] = 46;
        document.getElementById('demo').innerHTML = person[0] + " " + person.length;
    </script>
</body>
</html>
